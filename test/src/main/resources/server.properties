#服务器端口
server.socket.port=8888
#请求处理线程池大小
server.socket.poolSize=0

#缓存容量最小值
server.cache.size.minimum=16
#缓存容量默认值
server.cache.size.default=5000

#入库线程池大小
server.persistence.poolSize=0
#定时入库间隔(单位s)
server.persistence.interval=60

#事件处理线程池大小
server.event.poolSize=0

#定时任务处理线程池大小
server.scheduled.poolSize = 0

#######################################
#######################################

#平台标识
server.config.platforms={1:"test1",2:"test2"}

#服标识（多个使用,分割）
server.config.servers={1:[1,2],2:[2]}
