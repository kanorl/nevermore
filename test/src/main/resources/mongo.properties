mongo.host=localhost
mongo.port=27017
mongo.dbName=test

#最小连接数
mongo.minConnectionsPerHost=0
#最大连接数，超过的将进入阻塞队列
mongo.maxConnectionsPerHost=100
#乘数，阻塞队列大小=最大连接数*乘数
mongo.threadsAllowedToBlockForConnectionMultiplier=5

#等待服务器可用的时间
mongo.serverSelectionTimeout=30000
#等待连接可用的时间
mongo.maxWaitTime=120000
#连接空闲等待时间，超过则关闭
mongo.maxConnectionIdleTime=0
#建立连接超时时间
mongo.connectTimeout=10000

#socket读写超时时间
mongo.socketTimeout=0
#socketKeepAlive
mongo.socketKeepAlive=false

mongo.minHeartbeatFrequency=500
mongo.heartbeatFrequency=10000

#mongo.heartbeatConnectTimeout=20000
#mongo.heartbeatSocketTimeout=20000
#mongo.localThreshold=15


